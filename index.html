<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroWorld</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Merriweather:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Header -->
        <section class="header">
            <head>
                <h2>LUNARY</h2>
            </head>
            
        </section>

        <!-- Navbar -->
        <section class="navigation">
            <div class="flex container-navbar">
                <nav>
                    <ul class="nav-links">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html">Shop</a>
                        </li>
                        <li>
                            <a href="index.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- New Section -->
        <section class="content">
            <div class="grid container-content">
                <div class="content-text">
                   <h1>Discover Your Future</h1> 
                   <p>Find out what's missing in your life, and learn about the construct of the universe</p>
                   <button class="btn-trans">Free Reading</button>
                </div>
                <!-- Form -->
                <div class="form-card content-form">
                    <form>
                        <div class="form-controls">
                            <input netlify-honeypot="bot-field" method="POST" data-netlify="true" type="text" name="Name" placeholder="Name">
                        </div>
                        <div class="form-controls">
                            <input method="POST" data-netlify="true" type="month" name="BirthDate" placeholder="Birth Date">
                        </div>
                        <div class="form-controls">
                            <input method="POST" data-netlify="true" type="text" name="BirthLocation" placeholder="Birth Location">
                        </div>
                        <div class="form-controls">
                            <input method="POST" data-netlify="true" type="time" name="Birth Time" placeholder="Birth Time">
                        </div>
                        <input type="submit" value="Submit" placeholder="Submit" class="btn">
                    </form>
                </div>
            </div>
        </section>



    </main>
    
</body>
</html>
